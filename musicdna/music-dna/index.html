<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sonic DNA Engine</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>

<body>
    <div id="ui-layer">
        <header>
            <h1>Music Dna Engine <br> <span class="v-tag">
                
                Understand Your Music Taste
            </span></h1>
        </header>

        <aside class="stats-panel">
            <div class="score-card">
                <label>Identity Score</label>
                <div id="is-score">--.-</div>
            </div>
            <button id="login-btn">Connect Identity</button>
        </aside>
    </div>

    <canvas id="dna-canvas"></canvas>


    <div id="ui-layer">
        <div class="scanner-header">
            <h2>Music DNA: <span id="persona-tag">Analyzing...</span></h2>
        </div>
    
        <div id="track-details" class="glass-card hidden">
            <h3 id="detail-title">Track Name</h3>
            <p id="detail-artist">Artist</p>
            <div class="stat-bar">
                <div id="energy-fill" style="width: 70%"></div>
            </div>
            <label>Energy</label>
        </div>
    </div>

    <div id="player-container" class="glass-ui bottom-bar">
        <div class="current-track">
            <img id="now-playing-art" src="" alt="Album Art">
            <div class="track-info">
                <h4 id="now-playing-title">Select a Node</h4>
                <p id="now-playing-artist">to start the journey</p>
            </div>
        </div>
    
        <div id="lyric-curtain" class="hidden">
            <div id="lyric-content">
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
